<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        customElements.define('my-button', class extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `<button>I'm a button</button>`;
            }
        });

        customElements.define('my-app', class extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div>
                        <h1>Welcome to my app</h1>
                        <my-button></my-button>
                    </div>
                `;
            }
        });
    </script>
</head>
<body>
    <my-app></my-app>
</body>
</html>
