<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    #overreact-rect { fill: #22b3c6; } 
    @media (prefers-color-scheme: dark) {
        #overreact-rect { fill: #91e5f0; }
    }
  </style>
  <mask id="frame-mask">
    <rect width="100%" height="100%" fill="white" />
    <rect x="20" y="20" width="160" height="80" fill="black" />
  </mask>
  <rect id="overreact-rect" width="100%" height="100%" mask="url(#frame-mask)" />
</svg>